<!DOCTYPE html>
<html>
  <style>
    .contactus input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px 12px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .contactus input[type="submit"] {
      width: 100%;
      background-color: #1d4579;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contactus input[type="submit"]:hover {
      background-color: #0a2951;
    }

    form {
      border-radius: 5px;
      background-color: #e6e8f2;
    }

    .row {
      padding-bottom: 20px;
    }

    .helper {
      background-color: #dadce5;
      border-radius: 5px;
      padding: 12px;
      margin-top: 4px;
      color: #050505;
      font-size: 14px;
      display: none;
    }
  </style>
  <body>
    <script type="text/javascript">
      var onloadCallback = function () {
        grecaptcha.render("html_element", {
          sitekey: "6LdD5MsZAAAAACxZR-g6YHs2We1ijkPcJJRUGW8-",
        });
      };
    </script>
    <script>
      function show(el) {
        el.style.display = "";
      }
      function hide(el) {
        el.style.display = "none";
      }
      function getHelper() {
        return document.querySelector(".helper");
      }

      function showHelper() {
        show(getHelper());
      }

      function hideHelper() {
        hide(getHelper());
      }

      function subjectSelect() {
        const helper = document.getElementsByClassName("helper");
        var value = document.getElementById("subjectField").value;
        if (value === "0") {
          hideHelper();
        }
        if (value === "Mail My Ballot") {
          document.getElementById("helperTip").innerHTML =
            "You can mail it back or it can be put in a City of Green Bay drop box. For locations visit: (link-this hasn’t been established yet) until 8pm on Election Day.";
          showHelper();
        }
        if (value === "Request an Absentee Ballot") {
          document.getElementById("helperTip").innerHTML =
            "Send a request with your name, address, and signature. Please include a photo id and mail to CityClerk’s Office at 100 N. Jefferson St. Rm 106, Green Bay, WI 54301";
          showHelper();
        }
        if (value === "Register to Vote") {
          document.getElementById("helperTip").innerHTML =
            "Go to <a href='myvote.wi.gov/en-US/RegisterToVote'>myvote.wi.gov/en-US/RegisterToVote</a>. Application can be printed off of our website and mailed in with proof of Residence or we can mail an application to you.";
          showHelper();
        }
        if (value === "Check My Ballot Status") {
          document.getElementById("helperTip").innerHTML =
            "You can check your ballot at <a href='myvote.wi.gov/en-us/MyVoterInfo'>myvote.wi.gov/en-us/MyVoterInfo</a>. Ballots will start to be mailed September 17. If you requested your ballot after Sep 17, you need to wait 24 business hours.";
          showHelper();
        }
        if (value === "Voting Locations") {
          document.getElementById("helperTip").innerHTML =
            "Check <a href='myvote.wi.gov/en-US/FindMyPollingPlace'>myvote.wi.gov/en-US/FindMyPollingPlace</a> for polling locations. You can also contact the Clerk’s office at (920) 448-1010.";
          showHelper();
        }
        if (value === "Voting Early") {
          document.getElementById("helperTip").innerHTML =
            "In person early absentee voting is from Oct 20 to Oct 31 at the Clerk’s office in City Hall. Hours are posted on the website <a href='greenbaywi.gov/655/Election-Information'>greenbaywi.gov/655/Election-Information</a>";
          showHelper();
        }
        if (value === "Be a Poll Worker") {
          document.getElementById("helperTip").innerHTML =
            "Visit <a href='greenbaywi.gov/1047/Poll-Workers'>greenbaywi.gov/1047/Poll-Workers</a> for more information";
          showHelper();
        }
        if (value === "Other") {
          hideHelper();
        }
      }
    </script>

    <div class="contactus">
      <form
        method="POST"
        name="fa-form-1"
        action="https://webhook.frontapp.com/forms/b416d85ed228100d337c/BpbY8232vMxkJM8DtLz_3qRmGOtcLSrDZN9eVRtL2Zh4MniF-czphRvNKOvuwtif1WqDOiXwgK6yiWSKiKlHF0reWNKMA8MQPPqhNq5pROb7fxM6a-AwFAUFl1X5"
        enctype="multipart/form-data"
        accept-charset="utf-8"
      >
        <div class="row">
          <label for="subject">Subject</label>
          <select id="subjectField" name="subject" onchange="subjectSelect()">
            <option value="0" selected="selected">Select one</option>
            <option value="Mail My Ballot">Mail My Ballot</option>
            <option value="Request an Absentee Ballot">
              Request an Absentee Ballot
            </option>
            <option value="Register to Vote">Register to Vote</option>
            <option value="Check My Ballot Status">
              Check My Ballot Status
            </option>
            <option value="Voting Locations">Voting Locations</option>
            <option value="Voting Early">Voting Early</option>
            <option value="Be a Poll Worker">Be a Poll Worker</option>
            <option value="Other">Other</option>
          </select>
          <div class="helper" id="helperTip"></div>
        </div>

        <div class="row">
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div class="row">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>

        <div class="row">
          <label for="body"> Message </label>
          <textarea name="body" rows="5"></textarea>
        </div>

        <!-- captcha element -->
        <div id="html_element"></div>

        <div class="row">
          <input type="submit" value="Send" />
        </div>
        <script
          src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
          async
          defer
        ></script>
      </form>
    </div>
  </body>
</html>
